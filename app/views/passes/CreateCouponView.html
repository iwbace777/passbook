
<div class="" ng-include="'app/views/TopMenuView.html'"></div>

<div class="container-fluid">
    <div class="row">

        <div class="" ng-include="'app/views/passes/LeftMenuView.html'"></div>

        <div ng-controller="CreatePassbookController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Create Your Pass</h1>
            <div class="row">
            	<div class="col-md-4">
					<button class="btn btn-danger">Cancel</button>
					<button class="btn btn-info">Reload</button>
					<button class="btn btn-success">Save</button>
				</div>
				<div class="col-md-8">
					<a href="#">http://www.the url of this pass......</a>
				</div>
            </div>
            <div class="row">
            	<div class="col-md-4">
            		
            	</div>
            	<div class="col-md-8">
            		<div class="form-horizontal">
            			
            			<div class="panel panel-primary">
            				<div class="panel-heading">Main Passbook</div>
            				<div class="panel-body">
		            			<div class="form-group">
									<label for="organizationName" class="col-sm-3 control-label">Organization Name</label>
		    						<div class="col-sm-9">
		      							<input type="text" class="form-control" placeholder="Organization Name">
		    						</div>            			
		            			</div>
		            			
		            			<div class="form-group">
									<label for="logoText" class="col-sm-3 control-label">Logo Text</label>
		    						<div class="col-sm-9">
		      							<input type="text" class="form-control" placeholder="Logo Text">
		    						</div>            			
		            			</div>
		            			
		            			<div class="form-group">
									<label for="logoText" class="col-sm-3 control-label">Description</label>
		    						<div class="col-sm-9">
		      							<textarea class="form-control" placeholder="Description"></textarea>
		    						</div>            			
		            			</div>
            				</div>
            			</div>
            			
            			<div class="panel panel-primary">
            				<div class="panel-heading">
            					Primary Fields
           						<button class='btn btn-success btn-x-sm pull-right' ng-click='addPrimaryFields()'><span class="glyphicon glyphicon-plus"></span></button>
           						<div class="clearfix"></div>
           					</div>
            				<div class="panel-body">
		            			<div class="form-group" ng-repeat='primaryField in primaryFields'>
									<label for="primaryField" class="col-sm-3 control-label">Primary Field #{{ $index }}</label>
		    						<div class="col-sm-2">
		      							<input type="text" class="form-control" placeholder="Key" value="{{primaryField.key}}">
		    						</div>
		    						<div class="col-sm-3">
		      							<input type="text" class="form-control" placeholder="Label" value="{{primaryField.label}}">
		    						</div>
		    						<div class="col-sm-3">
		      							<input type="text" class="form-control" placeholder="Value" value="{{primaryField.value}}">
		    						</div>
		    						<div class="col-sm-1">
		    							<button class='btn btn-danger btn-x-sm' ng-click="deletePrimaryFields()"><span class="glyphicon glyphicon-minus"></span></button>
		    						</div>
		            			</div>
            				</div>
            			</div>
            			
            			<div class="panel panel-primary">
            				<div class="panel-heading">
            					Extra Fields
           						<button class='btn btn-success btn-x-sm pull-right' ng-click='addExtraFields()'><span class="glyphicon glyphicon-plus"></span></button>
           						<div class="clearfix"></div>            					
           					</div>
            				<div class="panel-body">
		            			<div class="form-group" ng-repeat='extraField in extraFields'>
									<label for="extraField" class="col-sm-3 control-label">Extra Field #{{ $index }}</label>
		    						<div class="col-sm-2">
		      							<input type="text" class="form-control" placeholder="Key" value="{{extraField.key}}">
		    						</div>
		    						<div class="col-sm-3">
		      							<input type="text" class="form-control" placeholder="Label" value="{{extraField.label}}">
		    						</div>
		    						<div class="col-sm-3">
		      							<input type="text" class="form-control" placeholder="Value" value="{{extraField.value}}">
		    						</div>
		    						<div class="col-sm-1">
		    							<button class='btn btn-danger btn-x-sm' ng-click="deleteExtraFields()"><span class="glyphicon glyphicon-minus"></span></button>
		    						</div>
		            			</div>
            				</div>
            			</div>

            			<div class="panel panel-primary">
            				<div class="panel-heading">
            					Back Fields
					           	<button class='btn btn-success btn-x-sm pull-right' ng-click='addBackFields()'><span class="glyphicon glyphicon-plus"></span></button>
           						<div class="clearfix"></div> 
           					</div>
            				<div class="panel-body">
            				
		            			<div class="form-group" ng-repeat='backField in backFields'>
									<label for="backFiled" class="col-sm-3 control-label">Back Field #{{ $index }}</label>
		    						<div class="col-sm-2">
		      							<input type="text" class="form-control" placeholder="Key" value="{{backField.key}}">
		    						</div>
		    						<div class="col-sm-2">
		      							<input type="text" class="form-control" placeholder="Label" value="{{backField.label}}">
		    						</div>
		    						<div class="col-sm-4">
		      							<textarea class="form-control">{{backField.value}}</textarea>
		    						</div>
		    						<div class="col-sm-1">
		    							<button class='btn btn-danger btn-x-sm' ng-click="deleteBackFields()"><span class="glyphicon glyphicon-minus"></span></button>
		    						</div>		    								    								    						
		            			</div>
            				</div>
            			</div>
            			
            			<div class="panel panel-primary">
            				<div class="panel-heading">
            					Locations
					           	<button class='btn btn-success btn-x-sm pull-right' ng-click='addLocations()'><span class="glyphicon glyphicon-plus"></span></button>
           						<div class="clearfix"></div>             					
           					</div>
            				<div class="panel-body">
		            			<div class="form-group" ng-repeat='location in locations'>
									<label for="location" class="col-sm-3 control-label">Location #{{ $index }}</label>
		    						<div class="col-sm-4">
		      							<input type="text" class="form-control" placeholder="Latitude" value="{{location.lat}}">
		    						</div>
		    						<div class="col-sm-4">
		      							<input type="text" class="form-control" placeholder="Longitude"  value="{{location.lng}}">
		    						</div>
		    						<div class="col-sm-1">
		    							<button class='btn btn-danger btn-x-sm' ng-click="deleteLocations()"><span class="glyphicon glyphicon-minus"></span></button>
		    						</div>		    								    								    						
		            			</div>
            				</div>
            			</div>
            			
            			<div class="panel panel-primary">
            				<div class="panel-heading">Barcode</div>
            				<div class="panel-body">
		            			<div class="form-group">
									<label for="format" class="col-sm-3 control-label">Format</label>
		    						<div class="col-sm-4">
		    							<select class="form-control">
		    								<option>QR Barcode</option>
		    								<option>PDF Barcode</option>
		    								<option>Aztec Barcode</option>
		    							</select>
		    						</div>		    								    						
		            			</div>
		            			
		            			<div class="form-group">
									<label for="message" class="col-sm-3 control-label">Message</label>
		    						<div class="col-sm-8">
		    							<textarea class="form-control"></textarea>
		    						</div>
		            			</div>
		            			
		            			<div class="form-group">
									<label for="encoding" class="col-sm-3 control-label">Encoding</label>
		    						<div class="col-sm-4">
		    							<input class="form-control" placeholder="Encoding" value='iso-8859-1'/>
		    						</div>
		            			</div>		            			
            				</div>
            			</div>
            			
            			<div class="panel panel-primary">
            				<div class="panel-heading">Style</div>
            				<div class="panel-body">
		            			<div class="form-group">
									<label for="location" class="col-sm-3 control-label">Label Color</label>
		    						<div class="col-sm-4">
		      							<input type="text" class="form-control" placeholder="Latitude">
		    						</div>			
		            			</div>
		            			
		            			<div class="form-group">
									<label for="location" class="col-sm-3 control-label">Foreground Color</label>
		    						<div class="col-sm-4">
		      							<input type="text" class="form-control" placeholder="Latitude">
		    						</div>			
		            			</div>
		            			
		            			<div class="form-group">
									<label for="location" class="col-sm-3 control-label">Background Color</label>
		    						<div class="col-sm-4">
		      							
		    						</div>
		            			</div>
		            			
		            			<div class="form-group">
									<label for="location" class="col-sm-3 control-label">Icon</label>
		    						<div class="col-sm-4">
		    							<div>
		      								<img id="pass_icon" alt="Pass Icon" src="http://placehold.it/72x72&amp;text=icon.png">
		      							</div>
		      							<div>
		      								<input type="file" class="form-control">
	      								</div>
		    						</div>
		            			</div>
		            			
		            			<div class="form-group">
									<label for="location" class="col-sm-3 control-label">Icon@2x</label>
		    						<div class="col-sm-4">
		    							<div>
		      								<img id="pass_icon2x" alt="Pass Icon" src="http://placehold.it/150x150&amp;text=icon@2x.png">
		      							</div>
		      							<div>
		      								<input type="file" class="form-control">
	      								</div>
		    						</div>		    						
		            			</div>		            					            			
		            			
		            					            					            			
            				</div>
            			</div>

            		</div>
            	</div>
            </div>

        </div>
    </div>
</div>
